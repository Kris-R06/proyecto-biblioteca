<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - Bibliotech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 600: '#0284c7', 700: '#0369a1' } 
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <main class="flex-grow flex items-center justify-center p-4">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-6xl items-start">

            <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 w-full max-w-md mx-auto">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900">Iniciar Sesión</h2>
                    <p class="text-sm text-gray-500 mt-2">Bienvenido de nuevo a la biblioteca</p>
                </div>

                <form action="/login" method="POST" class="space-y-5">
                    <div>
                        <label for="login_email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                        <input type="email" id="login_email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-600 focus:border-brand-600 outline-none transition-all placeholder-gray-400" placeholder="tu@email.com" required>
                    </div>

                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <label for="login_password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                            <a href="#" class="text-xs text-brand-600 hover:underline font-medium">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input type="password" id="login_password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-600 focus:border-brand-600 outline-none transition-all placeholder-gray-400" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-semibold py-2.5 rounded-lg transition-colors shadow-md">
                        Entrar
                    </button>
                </form>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 w-full max-w-md mx-auto">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900">Crear Cuenta</h2>
                    <p class="text-sm text-gray-500 mt-2">Únete para acceder al catálogo</p>
                </div>

                <form action="/register" method="POST" class="space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="reg_nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                            <input type="text" id="reg_nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-600 focus:border-brand-600 outline-none transition-all placeholder-gray-400" placeholder="Juan" required>
                        </div>
                        <div>
                            <label for="reg_apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                            <input type="text" id="reg_apellido" name="apellido" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-600 focus:border-brand-600 outline-none transition-all placeholder-gray-400" placeholder="Pérez" required>
                        </div>
                    </div>

                    <div>
                        <label for="reg_email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                        <input type="email" id="reg_email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-600 focus:border-brand-600 outline-none transition-all placeholder-gray-400" placeholder="tu@email.com" required>
                    </div>

                    <div>
                        <label for="reg_password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input type="password" id="reg_password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-600 focus:border-brand-600 outline-none transition-all placeholder-gray-400" placeholder="Mínimo 8 caracteres" required>
                    </div>

                    <div>
                        <label for="reg_password_confirmation" class="block text-sm font-medium text-gray-700 mb-1">Repetir Contraseña</label>
                        <input type="password" id="reg_password_confirmation" name="password_confirmation" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-600 focus:border-brand-600 outline-none transition-all placeholder-gray-400" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-semibold py-2.5 rounded-lg transition-colors shadow-md">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-6 mt-8">
        <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">
            <p>&copy; 2026 Bibliotech. Todos los derechos reservados.</p>
            <div class="flex gap-6 mt-4 md:mt-0">
                <a href="#" class="hover:text-brand-600 transition-colors">Términos</a>
                <a href="#" class="hover:text-brand-600 transition-colors">Privacidad</a>
                <a href="#" class="hover:text-brand-600 transition-colors">Ayuda</a>
            </div>
        </div>
    </footer>

</body>
</html>
